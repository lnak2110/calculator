<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display-container">
                <div id="first-number"></div>
                <div id="operator-display"></div>
                <div id="second-number"></div>
                <div id="result"></div>
            </div>
            <div id="buttons-container">
                <div id="digits-btn-container">
                    <button id="negative" value="-">(-)</button>
                </div>
                <div id="func-btn-container">
                    <button class="btn operator" value="+">+</button>
                    <button class="btn operator" value="−">−</button>
                    <button class="btn operator" value="×">×</button>
                    <button class="btn operator" value="÷">÷</button>
                    <button id="equals" class="btn">=</button>
                    <button id="clear" class="btn">CLEAR</button>
                </div>
            </div>
        </div>
    </body>
</html>
